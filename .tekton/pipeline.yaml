apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline
spec:
  params:
    - name: repository
      description: the git repo
    - name: revision
      description: the branch for the git repo
    - name: apikey
      description: the ibmcloud api key
    - name: registryNamespace
      description: the ibmcloud registry namespace
    - name: cluster
      description: The IBM Cloud Kubernetes cluster name
    - name: registryRegion
      description: the ibmcloud registry region
      default: us-south
    - name: clusterRegion
      description: The IBM Cloud Kubernetes cluster region
      default: us-south
    - name: clusterNamespace
      description: The Kubernetes cluster namespace
      default: prod
    - name: registry-region
      description: cr region
    - name: registry-namespace
      description: cr namespace
    - name: continuous-delivery-context-secret
      description: name of the secret containing the continous DI context secrets
      default: secure-properties
    - name: container-registry-apikey-secret-key
      description: apikey for cr
      default: apikey        
  workspaces:
  - name: pipeline-pvc
  tasks:
    - name: pipeline-build-task
      taskRef:
        name: build-task
      params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.revision)
        - name: apikey
          value: $(params.apikey)
        - name: registryNamespace
          value: $(params.registryNamespace)
        - name: registryRegion
          value: $(params.registryRegion)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc   
    - name: pipeline-icr-containerize
      taskRef: 
        name: icr-containerize
      params:
        - name:  continuous-delivery-context-secret
          value: $(params.continuous-delivery-context-secret)
        - name:  container-registry-apikey-secret-key
          value: $(params.container-registry-apikey-secret-key)
        - name: registry-region
          value: $(params.registry-region)
        - name: registry-namespace
          value: $(params.registry-namespace)
      workspaces:
        -name: task-pvc
        workspace: pipeline-pvc    
      
    - name: pipeline-validate-task
      runAfter: [pipeline-icr-containerize]
      taskRef:
        name: validate-task
      params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.revision)
        - name: apikey
          value: $(params.apikey)
        - name: registryRegion
          value: $(params.registryRegion)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc            
    - name: pipeline-deploy-task
      runAfter: [pipeline-validate-task]
      taskRef:
        name: deploy-task
      params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.revision)
        - name: apikey
          value: $(params.apikey)
        - name: cluster
          value: $(params.cluster)
        - name: clusterRegion
          value: $(params.clusterRegion)
        - name: clusterNamespace
          value: $(params.clusterNamespace)
      workspaces:
      - name: task-pvc
        workspace: pipeline-pvc  